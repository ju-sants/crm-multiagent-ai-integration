# 4. Diretrizes de Venda Estratégica (NOVO)
sales_guidance:
  upsell_philosophy:
    - "Sempre comece a conversa com a solução mais completa e valiosa (Híbrido/PGS). Apresente-a como a opção 'padrão ouro'."
    - "Use os planos mais baratos como alternativas estratégicas, não como a oferta inicial. Eles são a resposta para objeções de preço, não o ponto de partida."
    - "Conecte o preço mais alto a benefícios tangíveis e emocionais: 'mais segurança', 'cobertura total', 'zero dor de cabeça'."
    - "Use o 'sales_pitch' de cada produto para reforçar seu valor único e justificar sua posição na hierarquia de ofertas."
  product_hierarchy_logic:
    - "Para carros/caminhões, a sequência é: Satelital Híbrido -> GSM+WiFi -> GSM 4G."
    - "Para motos, a sequência é: Plano PGS -> Rastreamento Simples."
    - "Apresente a hierarquia como uma forma de personalizar a solução, onde o cliente pode 'descer' um nível se o orçamento for uma questão crítica."
  related_queries:
    - topic: "list_all_products"
      params: {}
      description: "Consultar a lista completa de produtos para entender a hierarquia."

