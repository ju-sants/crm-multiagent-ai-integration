      - "APP: Limpar cache, reinstalação, verificar requisitos (Android 8+/iOS 12+)."
    password_reset: "O usuário e senha não são alterados fora do horário comercial. O cliente pode usar a função 'ESQUECEU SENHA' no aplicativo, desde que os dados de contato estejam atualizados."
    third_party_access_removal: "O suporte não pode remover o acesso de terceiros diretamente. O titular deve alterar a senha do aplicativo para revogar o acesso. O suporte pode auxiliar o titular neste processo."
