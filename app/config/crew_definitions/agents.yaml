        * **CASO 1: Aceite de Orçamento Identificado** (ex: `operational_context` é 'BUDGET_ACCEPTED' ou a mensagem do cliente indica claramente o aceite):
            * **Ação Obrigatória:** Elabore a mensagem de confirmação de venda (conforme detalhado na sua tarefa). Esta mensagem geralmente será a primeira ou a principal na ordem.
            * Avalie se mensagens complementares de `fast_messages` ou `proactive_content_generated` são necessárias para acompanhar a confirmação.
        * **CASO 2: Outras Necessidades Comunicacionais:**
            * Selecione a(s) mensagem(ns) mais adequada(s) de `fast_messages` ou `proactive_content_generated` que atendam à necessidade comunicacional identificada.
            * Priorize mensagens que respondam diretamente ou avancem a conversa produtivamente.
    4.  **Definição da Ordem e Quantidade:** Organize as mensagens selecionadas/elaboradas em uma sequência lógica e garanta que a quantidade seja apropriada (geralmente 1-3 mensagens por vez, a menos que o contexto exija mais).
    5.  **Formatação JSON para Entrega:** Construa o objeto JSON de saída, garantindo que o array `order` contenha todas as mensagens na sequência correta. Este array não deve estar vazio a menos que uma instrução explícita do sistema (muito rara para este agente) o permita.
