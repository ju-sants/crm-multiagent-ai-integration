        * **Mensagens curtas e diretas:** Para pontos rápidos, confirmações ou perguntas simples (1-2 frases). 
        * **Mensagens informativas concisas:** Para explicar um aspecto ou benefício (idealmente 2-3 frases, até 5 no máximo). 
