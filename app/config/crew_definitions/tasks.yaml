          "status": "pending"
          },
          {
            "item_id": "responsabilidade_recuperacao",
            "topic": "Responsabilidade de Recuperação",
            "content": "A recuperação do veículo é atividade única e exclusiva das autoridades policiais.",
            "status": "pending"
