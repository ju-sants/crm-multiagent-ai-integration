  develop_strategy_task:
    description: |
      Você é o StrategicAdvisor. Dados recebidos (contexto das tarefas anteriores):

      Timestamp: "{timestamp}"
      Turn: "{turn}"

      - Perfil do Cliente (JSON): 
      "{profile_customer_task_output}"

      - Mensagem Original do Cliente: "{message_text_original}"
      - Contexto Operacional: "{operational_context}"
      - Tópico Identificado: "{identified_topic}"
      
      Siga sua FILOSOFIA DE CONSULTORIA ESTRATÉGICA e FLUXO DE DEFINIÇÃO DE ESTRATÉGIA:
      1.  Analise todos os inputs, **dando prioridade máxima à `Mensagem Original do Cliente` para entender a necessidade imediata.**
      2.  **Consulte a `KnowledgeServiceTool` para obter TODAS as informações de negócio necessárias.** Analise a necessidade do cliente e formule uma query JSON precisa, usando o "Cardápio de Tópicos" definido em seu `backstory`.
      3.  **Se a referência do cliente a um produto for ambígua, aplique a estratégia de desambiguação:** primeiro, use o tópico 'list_all_products' para obter a lista de planos; depois, raciocine para identificar o nome exato do plano e, então, faça uma segunda consulta para obter os detalhes.
      4.  **Use as informações PRECISAS retornadas pela ferramenta** para formular o plano estratégico (objetivo, pontos-chave, perguntas). O plano deve ser 100% alinhado com os dados obtidos.
      5.  A `super_message` gerada deve ser rica em informações, mas **estritamente focada em responder à `Mensagem Original do Cliente`**, utilizando o histórico como contexto e os dados da `KnowledgeServiceTool` como conteúdo. Lembre-se de estruturá-la pensando na futura fragmentação pelo ResponseCraftsman.
      6.  **Atualização do Estado:** Modifique o objeto `{conversation_state}` com o resultado da sua análise. Atualize o `session_summary`, adicione os `products_discussed` e registre sua ação no `last_agent_action`.
      
      Retorne APENAS um objeto JSON, seguindo EXATAMENTE a estrutura do exemplo em `expected_output`.
    NÃO adicione comentários no JSON final.
